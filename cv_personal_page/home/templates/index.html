<html lang="en" data-theme="luxury">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        .section {
            scroll-snap-align: start;
        }
    </style>
</head>

<body>
    <div class="flex flex-col h-screen w-screen">
        <div class="navbar bg-base-200 p-5">
            <div class="navbar-start">
                <a class="btn btn-ghost text-xl" href="#home">{{home_link_text}}</a>
                <a class="btn btn-ghost text-xl" href="#biography">{{biography_link_text}}</a>
                <a class="btn btn-ghost text-xl" href="#experience">{{experience_link_text}}</a>
            </div>
            <!--<div class=" navbar-end">
                <button class="btn btn-square btn-ghost">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="inline-block h-5 w-5 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z">
                        </path>
                    </svg>
                </button>
            </div>-->
        </div>

        <progress id="progress-bar" class="progress w-full" value="0" max="100"></progress>

        <div id="container" class="bg-scroll overflow-auto h-full w-full"
            style="background-image: url(/background.jpg); background-size: cover; scroll-snap-type: y mandatory;">
            <div id="overlay" class="min-h-full w-full bg-base-100/10">
                <div class="max-w-screen-lg text-base-content align-middle px-2 mx-auto">
                    <div id="home" class="section flex flex-col py-5 min-h-full text-primary-content">
                        <h1 class="text-5xl font-bold text-center mb-auto">
                            {{title}}
                        </h1>
                    </div>
                    <div id="biography" id="summary" class="section py-5 text-left space-y-4 min-h-full">
                        {{biography}}
                    </div>
                    <div id="experience" class="section py-5 text-left space-y-4 min-h-full">
                        {{experience}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const container = document.getElementById("container");
        const overlay = document.getElementById("overlay");

        const progress_bar = document.getElementById("progress-bar");

        container.addEventListener("scroll", function ()
        {
            // Change class name to add opacity when scrolling down
            overlay.className = overlay.className.replace(/bg-base-100\/\d+/, "bg-base-100/" + (container.scrollTop > 0 ? 60 : 10));

            // Set the progress of the progress bar
            progress_bar.value = (container.scrollTop / (container.scrollHeight - container.clientHeight)) * 100;
        });
    </script>
</body>

</html>
