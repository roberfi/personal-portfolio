{% load i18n %}

<c-base name="{% translate "My Career" %}">
    <div id="my-career"
         class="w-full min-h-full bg-linear-to-br from-base-100 via-base-200 to-base-100">
        {% if experiences %}
            <div class="h-fit py-8 lg:max-w-(--breakpoint-lg) lg:mx-auto px-5">
                <c-heading title="{% translate "My Experience" %}"
                           id-prefix="my-experience"
                           icon-path="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />

                <c-experience-timeline :items="experiences"
                                       item_type="experience"
                                       list_id="experiences-list"
                                       only />
            </div>
        {% endif %}

        {% if education_entries %}
            <div class="h-fit py-8 lg:max-w-(--breakpoint-lg) lg:mx-auto px-5">
                <c-heading title="{% translate "Education" %}"
                           id-prefix="education"
                           icon-path="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"
                           color="secondary" />

                <c-experience-timeline :items="education_entries"
                                       item_type="education"
                                       list_id="education-list"
                                       only />
            </div>
        {% endif %}
    </div>
</c-base>
