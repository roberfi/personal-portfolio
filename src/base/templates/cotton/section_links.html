{% load base_tags %}

{% get_navbar_data as navbar_data %}

<div class="max-lg:w-full">
    {% with request.resolver_match.url_name as url_name %}
        {% for link in navbar_data.links %}
            {% if mode == "tabs" %}
                <a class="section-link tab{% if url_name == link.url %} tab-active{% endif %} text-lg"
                   href="{% url link.url %}">{{ link.name }}</a>
            {% elif mode == "dropdown" %}
                <li>
                    <a class="btn btn-lg w-full justify-start font-normal transition-all{% if url_name == link.url %} bg-neutral/40 text-neutral-content font-semibold{% else %} btn-ghost hover:bg-white/5{% endif %}"
                       role="button"
                       href="{% url link.url %}">
                        <span class="flex-1 text-left">{{ link.name }}</span>
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    {% endwith %}
</div>
