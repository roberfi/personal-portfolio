[project]
name = "personal-portfolio"
version = "0.4.1"
description = ""
authors = [{ name = "Roberto FernÃ¡ndez Iglesias", email = "roberfi@gmail.com" }]
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = [
    "django (==5.1.6)",
    "dj-database-url (==2.3.0)",
    "django-environ (==0.12.0)",
    "django-cooco (==0.0.1)",
    "django-cotton (==1.5.2)",
    "django-modeltranslation (==0.19.12)",
    "django-solo (==2.4.0)",
    "markdown (==3.7)",
]

[tool.poetry]
package-mode = false

[tool.mypy]
python_version = "3.13"
mypy_path = "$MYPY_CONFIG_FILE_DIR/src"
plugins = ["mypy_django_plugin.main"]

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py313"

[tool.ruff.lint]
select = [
    "DJ",  # flake8-django
    "E",   # pycodestyle error
    "EM",  # flake8-errmsg
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "PL",  # Pylint
    "RUF", # ruff-specific-rules
    "TC",  # flake8-type-checking
    "W",   # pycodestyle warning
]

[tool.djlint]
profile = "django"
extension = "html"
custom_html = "c-[\\w-]+"
max_blank_lines = 1
max_line_length = 120
line_break_after_multiline_tag = true

[tool.django-stubs]
django_settings_module = "core.settings"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
mypy = "1.15.0"
ruff = "0.9.6"
pre-commit = "4.1.0"
django-stubs = { extras = ["compatible-mypy"], version = "5.1.3" }
djlint = "1.36.4"
types-markdown = "3.7.0.20241204"

[tool.poetry.group.prod]
optional = true

[tool.poetry.group.prod.dependencies]
gunicorn = "^23.0.0"
psycopg2-binary = "^2.9.10"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
