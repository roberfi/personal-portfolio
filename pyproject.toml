[tool.poetry]
name = "cv-personal-page"
version = "0.0.3.dev0"
description = ""
authors = ["Roberto Fern√°ndez Iglesias <roberfi@gmail.com>"]
readme = "README.md"
package-mode = false

[tool.mypy]
python_version = "3.11"
mypy_path = "$MYPY_CONFIG_FILE_DIR/cv_personal_page"
plugins = ["mypy_django_plugin.main"]

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py311"

[tool.ruff.lint]
select = [
    "F",
    "E",  # pycodestyle error
    "I",  # isort
    "N",  # pep8-naming
    "TC", # flake8-type-checking
    "W",  # pycodestyle warning
]

[tool.djlint]
profile = "django"
files = ["\\.html"]

[tool.django-stubs]
django_settings_module = "cv_personal_page.settings.dev"

[tool.poetry.dependencies]
python = "^3.11"
django = "^5.1.3"
django-modeltranslation = "^0.19.11"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
mypy = "^1.13.0"
ruff = "^0.8.0"
pre-commit = "^3.7.0"
django-stubs = { extras = ["compatible-mypy"], version = "^5.1.1" }
djlint = "^1.36.1"

[tool.poetry.group.prod]
optional = true

[tool.poetry.group.prod.dependencies]
gunicorn = "^23.0.0"
uvicorn = "^0.32.1"
psycopg2-binary = "^2.9.10"
dj-database-url = "^2.3.0"
whitenoise = { extras = ["brotli"], version = "^6.8.2" }
django-storages = { extras = ["dropbox"], version = "^1.14.4" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
