[tool.poetry]
name = "cv-personal-page"
version = "0.0.1.dev0"
description = ""
authors = ["Roberto Fern√°ndez Iglesias <roberfi@gmail.com>"]
readme = "README.md"
package-mode = false

[tool.mypy]
python_version = "3.11"
mypy_path = "$MYPY_CONFIG_FILE_DIR/cv_personal_page"
plugins = ["mypy_django_plugin.main"]

[tool.djlint]
files = ["\\.html"]

[tool.django-stubs]
django_settings_module = "cv_personal_page.settings"

[tool.poetry.dependencies]
python = "^3.11"
django = "^5.1.3"
django-modeltranslation = "^0.19.11"

[tool.poetry.group.dev.dependencies]
mypy = "^1.13.0"
ruff = "^0.7.3"
pre-commit = "^3.7.0"
django-stubs = { extras = ["compatible-mypy"], version = "^5.1.1" }
djlint = "^1.36.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
